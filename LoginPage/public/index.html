<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/../index.js"></script>
    <title>Sign In</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/ds-abhishekjain">Github Profile</a>
    </nav>

    <main>
        <h1 style="margin-left: 55px;">SIGN IN</h1>
        <div class="SignIn">
            <a class="loginInput">Email <input id="emailInput" type="text"> </a>
            <a class="loginInput">Password <input id="passwordInput" type="text"> </a>
            <button id="loginButton" onclick="">Login</button>
            <a class="signUp" href="./signUp">Sign Up</a>

        </div>
    </main>
    <script>
        document.getElementById('loginButton').addEventListener("click", async function () {

              const email = document.getElementById('emailInput').value;
              const password = document.getElementById('passwordInput').value;
  
              const response = await fetch('/signIn', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ email, password })
              });
  
              const result = await response.json();
              alert(result.msg);
        });
      </script>
    
</body>
</html>
